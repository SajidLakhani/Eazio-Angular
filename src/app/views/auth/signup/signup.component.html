<div class="main">
    <div class="header d-flex justify-content-between">
        <div class="col-lg-3">
            <img class="my-auto" src='../../../../assets/images/Logo.png' />
        </div>
        <div class="col-lg-4 my-auto">
            <ul class="my-auto">
                <li class="active">Home</li>
                <li>Careers</li>
                <li>Pricing</li>
                <li>Features</li>
            </ul>
        </div>
        <div class="col-lg-4 my-auto d-flex justify-content-end">
            <div class="d-flex gap-2">
                <img class="my-auto" src="../../../../assets/images/globe.png" />
                <p class="my-auto language">English</p>
                <img class="my-auto" src="../../../../assets/images/arrowDown.png" />
            </div>
            <img class="my-auto mx-4" src="../../../../assets/images/Divider.png" />
            <p class="my-auto language">Login</p>
            <button class="demobtn">Get Demo</button>
        </div>
    </div>
    <!-- section for signin -->
    <div class="d-flex" style="width: 80%;margin:auto;margin-top: 50px;">
        <div class="col-lg-8 my-auto">
            <h1 class="auth-heading">Sign Up to </h1>
            <h2 class="sub-head">Lorem Ipsum is simply</h2>
            <p class="desc">If you already have an account <br />You can <span (click)=toLogin()>Login here !</span></p>
        </div>
        <div class="col-lg-4">
            <h3 class="signin-head">Sign Up</h3>
            <input class="custom-input signup-input" type="email" placeholder="Enter Email" />
            <input class="custom-input signup-input" type="text" placeholder="Create User name" />
            <input class="custom-input signup-input" type="tel" placeholder="Contact number" />
            <input class="custom-input signup-input" type="password" placeholder="Password" />
            <input class="custom-input signup-input" type="password" placeholder="Confirm Password" />
            <button class="submit-btn signup-input">Register</button>
            <p class="continue-txt signup-input">or continue with</p>
            <div class="d-flex social-logins signup-input">
                <img src="../../../../assets/images/Facebook.png" />
                <img src="../../../../assets/images/apple.png" />
                <img src="../../../../assets/images/google.png" />
            </div>
        </div>
    </div>
</div>
